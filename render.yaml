services:
  - type: web
    name: ecommerce-support-agent
    env: python
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.10.0

databases:
  - name: ecommerce-db
    plan: free
